<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter first number"));
        b=parseInt(prompt("Enter second number"));
        c=parseInt(prompt("Enter third number"));
        if(a>b)
        {
            if(a>c)
            {
                document.write(a+" is largest among"+a+" "+b+" "+c);
            }
            else
            {
                document.write(c+" is largest among"+a+" "+b+" "+c);
            }
        }
        else
        {
            if(b>c)
            {
                document.write(b+" is largest among"+a+" "+b+" "+c);
            }
            else
            {
                document.write(c+" is largest among"+a+" "+b+" "+c);
            }
        }
    </script>
</body>
</html>
