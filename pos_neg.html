<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a number"));
        if(num>0)
        {
            document.write(num+" is positive");
        }
        else
        {
            document.write(num+" is negative");
        }
    </script>
</body>
</html>
