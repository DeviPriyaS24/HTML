<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=parseInt(prompt("Enter a positive number"));
    if(a%3==0)
    {
        document.write(a+" is a multiple of 3");
    }

    else if(a%7==0)
    {
        document.write(a+" is a multiple of 7");
    }

    else
    {
        document.write(a+" is not a multiple of 3 or 7");
    }
</script>
</body>
</html>
